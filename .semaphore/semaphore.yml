version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build
    task:
      jobs:
        - name: docker build
          commands:
            - checkout
            - 'git clone https://github.com/koding/docker-compose.git koding-docker-compose'
            - cd koding-docker-compose
            - docker-compose up -d
